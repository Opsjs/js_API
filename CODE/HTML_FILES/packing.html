        <div class="header">
            <div class="menu">
                <img src="../PICTURES/MENU.png" alt="" id="menu_button">

    <main>
        <div id="menu_content"> <!--div contenant les différentes actions faisables via le menu-->
            <a href="index.html">Accueil</a>

            <a href="packing.html">Obtenir Packs</a>
            <!--<a href="trading.html">Plateforme d'échanges</a> Page à ajouter au moment du travail en php/MySQL-->
        </div>
        <div class="content"> <!--contenu principal de la page-->
            <h2 id="title_packs"><strong> Packs Disponibles </strong></h2>
            <div id="packs_gratuits">
                <div class="packs">
                    <div id="gryffondor">
                        <div class="single_pack"> <!--on crée des div ayant la même class afin de les gérer plus facilement dans le css-->
                            <img src="../PICTURES/PACKS CARTES/PACKS_CARTES_HARRY_POTTER_GRYFFONDOR.png" alt="">
                            <button id="pack_gratuit_gryffondor" type="button">Ouvrir Pack</button>
                        </div>
                    </div>
                    <div id="poufsouffle">
                        <div class="single_pack"> <!--on crée des div ayant la même class afin de les gérer plsu facilement dans le css-->
                            <img src="../PICTURES/PACKS CARTES/PACKS_CARTES_HARRY_POTTER_POUFSOUFFLE.png" alt="" >
                            <button id="pack_gratuit_poufsouffle" type="button">Ouvrir Pack</button>
                        </div>
                    </div>
                </div>
                <div class="packs">
                    <div id="serdaigle">
                        <div class="single_pack"> <!--on crée des div ayant la même class afin de les gérer plsu facilement dans le css-->

                        </div>
                    </div>
                    <div id="serpentard">
                        <div class="single_pack"> <!--on crée des div ayant la même class afin de les gérer plsu facilement dans le css-->

                            <button id="pack_gratuit_serpentard" type="button">Ouvrir Pack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="packed">  <!--on crée un div pour afficher le contenun de la page une fois un pack ouvert-->
            <div id="HP" style="margin: auto;"></div> <!--la div pour les informations du personnage-->
            <div id="retour_packs"> <!--le boutons pour retourner aux packs-->
                <button id="back_to_packs"> Retour aux différents packs</button>
            </div>
        </div>
